<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Tracker</title>
    <!-- tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <h1 class="text-5xl text-center p-16 font-bold">Wallet Tracker</h1>

    <main>
        <section class="h-full">
            <div class="grid grid-cols-2 gap-4 ">
                <div class=" mx-8">
                    <img src="images/picture-1.jpg" alt="picture-money-saver">
                </div>

                <!-- right part for calculation -->
                <div class="bg-slate-200 p-8 text-center ">
                    <h3 class=" text-2xl text-center mb-5 font-bold">Income</h3>
                    <div>
                        <h4>Income: <input id="total-income" class="bg-gray-300 mx-5 p-2" type="text" name="" id=""
                                placeholder="enter your income">
                        </h4>
                    </div>

                    <h3 class=" text-2xl text-center mt-10 mb-5 font-bold">Expenses</h3>
                    <div>

                        <h4>Food: <input id="foodCost" class="bg-gray-300 mx-5 mb-5 p-2" type="text" name="" id=""
                                placeholder="food">
                        </h4>
                        <h4>Rent: <input id="rentCost" class="bg-gray-300 mx-5 mb-5 p-2" type="text" name="" id=""
                                placeholder="rent">
                        </h4>
                        <h4>Clothes: <input id="clothesCost" class="bg-gray-300 mx-5 p-2" type="text" name="" id=""
                                placeholder="clothes"></h4>

                        <button id="calculate-btn"
                            class="bg-sky-400 px-4 rounded py-2 text-white font-medium mt-5">Calculate</button>

                        <h2 class="text-2xl font-bold mt-5 mb-5">Total Expenses: <span id="total-expenses">00</span>
                        </h2>
                        <h2 class="text-2xl font-bold mb-5">Balance: <span id="last-balance">00</span></h2>

                        <div class="inline-grid grid-cols-2 gap-2 mt-5 ">
                            <h4 class="text-center">Save: <input class="bg-gray-300 border-black mx-5 p-2" type="text"
                                    name="" id="" placeholder=""> %
                            </h4>
                            <button id="save-btn"
                                class="bg-sky-400 rounded w-3/4 p-2 text-white font-medium">Save</button>
                        </div>
                        <h2 class="text-2xl font-bold mt-5 mb-5">Savings Amount: <span>00</span></h2>
                        <h2 class="text-2xl font-bold mb-5">Remaining Balance: <span>00</span></h2>

                    </div>
                </div>
            </div>
        </section>
    </main>


    <script src="js/script.js"></script>
</body>

</html>
