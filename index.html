<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Tracker</title>

    <!---css-->
    <link rel="stylesheet" href="styles/style.css">
    <!-- boostrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- main -->
    <main>
        <!-- section -->
        <section class="d-grid gap-2 ">
            <div class="top-header">
                <!-- main title -->
                <h1 class="text-center fs-2">Wallet Tracker</h1>
            </div>

            <!-- left section of the container -->
            <div class="container ">
                <div class="row  gy-3">
                    <div class="col-12 col-sm-6">
                        <div>
                            <img class="img-fluid" src="images/picture-1.jpg" alt="picture-money-saver">
                        </div>
                    </div>

                    <!-- right section of the container -->

                    <div class="col-12 col-sm-6 bg-light">
                        <div class="text-center">
                            <!-- income header -->
                            <h2 id="incomeHeader" class="text-center mb-3">Income</h2>
                            <div>
                                <div>
                                    <!-- input section -->
                                    <h4>Income: <input id="total-income" class=" mx-5 p-2 mb-3" type="text" name=""
                                            id="" placeholder="enter income">
                                    </h4>
                                </div>
                            </div>

                            <!-- expense header -->
                            <h2 class="text-center mb-3">Expenses</h2>


                            <!-- input section -->
                            <div>
                                <h4>Food: <input id="foodCost" class=" mx-5 mb-5 p-2 mb-3" type="text" name="" id=""
                                        placeholder="enter food expense">
                                </h4>
                            </div>

                            <div>
                                <h4>Rent: <input id="rentCost" class=" mx-5 mb-5 p-2" type="text" name="" id=""
                                        placeholder="enter rent expense">
                                </h4>
                            </div>

                            <div>
                                <h4>Clothes: <input id="clothesCost" class=" mx-5 p-2 mb-3" type="text" name="" id=""
                                        placeholder="enter cloth expense"></h4>

                            </div>

                            <!-- button for calculate -->
                            <div>
                                <button id="calculate-btn" class="btn btn-primary btn-lg mb-3">Calculate</button>
                            </div>

                            <!-- display Total Expenses and Balance -->
                            <div>
                                <h2 class="">Total Expenses: <span id="total-expenses">00</span>
                                </h2>
                                <h2 class="mb-3">Balance: <span id="last-balance">00</span></h2>
                            </div>

                            <!-- savings button -->
                            <h4 class="text-center">Save: <input id="save-percentage" class=" mb-3 ms-3 w-20"
                                    type="text" name="" id="" placeholder=""> % <button id="save-btn"
                                    class="btn btn-primary ">Save</button>
                            </h4>


                            <!-- display saving & remaining amount -->
                            <div>
                                <h2>Savings Amount: <span id="savings-amount">00</span>
                                </h2>
                                <h2>Remaining Balance: <span id="remaining-balance">00</span>
                                </h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </section>

        <!-- end section -->
    </main>
    <!-- end main -->


    <!-- javascript file  -->
    <script src="js/script.js"></script>
</body>

</html>
