<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Tracker</title>
    <!-- boostrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>

    <main>
        <section>
            <div>
                <h1 class="text-center fs-2">Wallet Tracker</h1>
            </div>


            <div class="container">
                <div class="row">
                    <div class="col-12 col-sm-6 bg-light">
                        <div>
                            <img class="img-fluid" src="images/picture-1.jpg" alt="picture-money-saver">
                        </div>
                    </div>

                    <!-- right section -->

                    <div class="col-12 col-sm-6 bg-light">

                        <div class="text-center">
                            <h3 class="text-center">Income</h3>
                            <div>
                                <h4>Income: <input id="total-income" class=" mx-5 p-2" type="text" name="" id=""
                                        placeholder="enter income">
                                </h4>
                            </div>

                            <h3 class="text-center">Expenses</h3>
                            <div>
                                <h4>Food: <input id="foodCost" class=" mx-5 mb-5 p-2" type="text" name="" id=""
                                        placeholder="food">
                                </h4>
                            </div>

                            <div>
                                <h4>Rent: <input id="rentCost" class=" mx-5 mb-5 p-2" type="text" name="" id=""
                                        placeholder="rent">
                                </h4>
                            </div>

                            <div>
                                <h4>Clothes: <input id="clothesCost" class=" mx-5 p-2" type="text" name="" id=""
                                        placeholder="clothes"></h4>

                            </div>

                            <div>
                                <button id="calculate-btn" class="btn btn-primary">Calculate</button>
                            </div>

                            <div>
                                <h2 class="">Total Expenses: <span id="total-expenses">00</span>
                                </h2>
                                <h2 class="">Balance: <span id="last-balance">00</span></h2>
                            </div>

                            <div class="container ">

                                <h4 class="text-center">Save:<input id="save-percentage" class="w-50" type="text"
                                        name="" id="" placeholder=""> % <button id="save-btn"
                                        class="btn btn-primary">Save</button>
                                </h4>

                            </div>


                            <div>
                                <h2 class="">Savings Amount: <span id="savings-amount">00</span>
                                </h2>
                                <h2 class="">Remaining Balance: <span id="remaining-balance">00</span>
                                </h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>




        </section>
    </main>


    <script src="js/script.js"></script>
</body>

</html>
